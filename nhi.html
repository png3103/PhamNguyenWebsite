<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="NhiStyles.css">
</head>
<body>

    <div class="container">
        <div class="gallery">
            <div class="image-container" ontouchstart="">
                <img src="image1.jpg" alt="Image 1">
                <div class="image-text">Anh hít mùi của em nè</div>
            </div>
            <div class="image-container" ontouchstart="">
                <img src="image2.jpg" alt="Image 2">
                <div class="image-text">1 lòng hướng về em</div>
            </div>
            <div class="image-container" ontouchstart="">
                <img src="image3.jpg" alt="Image 3">
                <div class="image-text">Đôi vợ chồng hạnh phúc, my dẹt ti ni</div>
            </div>
            <div class="image-container" ontouchstart="">
                <img src="image4.jpg" alt="Image 4">
                <div class="image-text">Thơm má vợ iuuuuuu !!!!</div>
            </div>

      <button id="revealButton">Đừng bấm</button>
</div>

<div id="bigImagePage" class="hidden">
    <div class="moving-image">
        <img src="BigMovingImage.gif" alt="Big Moving Image">
        <div class="image-text">ANH YÊU EM !!!</div>
</div>

    <script src="script.js"></script>
</body>
</html>
